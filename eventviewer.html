<html>
<head>
    <title>Event Viewer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        h1 {
            margin-bottom: 2rem;
        }
        #createUpdateForm {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: white;
        }
        @media (max-width: 576px) {
            /* ðŸ“± Added spacing for mobile */
            .form-group {
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Event Manager</h1>

        <!-- âœ… Added alert box for success message -->
        <div id="alertBox" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
            Event successfully added!
            <button type="button" class="close" onclick="hideAlert()">&times;</button>
        </div>

        <div class="text-right mb-3">
            <button id="showCreateButton" class="btn btn-primary" onclick="showCreate()">Create New Event</button>
        </div>

        <!-- âœ… Wrapped table in responsive div -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="eventTable">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Genre</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS will populate rows -->
                </tbody>
            </table>
        </div>

        <div id="createUpdateForm" style="display: none;">
            <h4 id="formTitle">Create Event</h4>
            <form>
                <input type="hidden" name="id" />
                <div class="form-group">
                    <label>Name</label>
                    <!-- âœ… Added placeholder -->
                    <input type="text" name="name" class="form-control" placeholder="Enter event name" />
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" class="form-control" placeholder="Enter location" />
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <input type="text" name="genre" class="form-control" placeholder="e.g. Music, Tech" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label>Price (â‚¬)</label>
                    <input type="number" name="price" class="form-control" placeholder="e.g. 29.99" />
                </div>
                <div>
                    <button type="button" id="doCreateButton" class="btn btn-success" onclick="doCreate()">Create</button>
                    <button type="button" id="doUpdateButton" class="btn btn-info" onclick="doUpdate()">Update</button>
                    <button type="button" class="btn btn-secondary ml-2" onclick="showViewAll()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('eventTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }

    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('eventTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }

    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('eventTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"

        var rowElement = buttonElement.parentNode.parentNode
        var event = getEventFromRow(rowElement)
        populateFormWithEvent(event)
    }

    function doCreate(){
        var form = document.getElementById('createUpdateForm')
        var event = {}
        event.name = form.querySelector('input[name="name"]').value
        event.location = form.querySelector('input[name="location"]').value
        event.date = form.querySelector('input[name="date"]').value
        event.genre = form.querySelector('input[name="genre"]').value
        event.description = form.querySelector('input[name="description"]').value
        event.price = form.querySelector('input[name="price"]').value

        createEventAjax(event)
    }

    function doUpdate(){
        var event = getEventFromForm();
        var rowElement = document.getElementById(event.id);
        updateEventAjax(event);
        setEventInRow(rowElement, event);
        clearForm();
        showViewAll();
    }

    function doDelete(r){
        var tableElement = document.getElementById('eventTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteEventAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }

    function addEventToTable(event){
        var tableElement = document.getElementById('eventTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id', event.id)
        rowElement.insertCell(0).innerHTML = event.id
        rowElement.insertCell(1).innerHTML = event.name
        rowElement.insertCell(2).innerHTML = event.location
        rowElement.insertCell(3).innerHTML = event.date
        rowElement.insertCell(4).innerHTML = event.genre
        rowElement.insertCell(5).innerHTML = event.description
        rowElement.insertCell(6).innerHTML = event.price
        // âœ… Styled action buttons using Bootstrap
        rowElement.insertCell(7).innerHTML = `
            <button class="btn btn-sm btn-info mr-1" onclick="showUpdate(this)">Update</button>
            <button class="btn btn-sm btn-danger" onclick="doDelete(this)">Delete</button>
        `;
    }

    function clearForm(){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').value = ''
        form.querySelector('input[name="name"]').value=''
        form.querySelector('input[name="location"]').value=''
        form.querySelector('input[name="date"]').value=''
        form.querySelector('input[name="genre"]').value=''
        form.querySelector('input[name="description"]').value=''
        form.querySelector('input[name="price"]').value=''
    }

    function getEventFromRow(rowElement){
        var event = {}
        event.id = rowElement.getAttribute('id')
        event.name = rowElement.cells[1].firstChild.textContent
        event.location = rowElement.cells[2].firstChild.textContent
        event.date = rowElement.cells[3].firstChild.textContent
        event.genre = rowElement.cells[4].firstChild.textContent
        event.description = rowElement.cells[5].firstChild.textContent
        event.price = parseFloat(rowElement.cells[6].firstChild.textContent)
        return event
    }

    function setEventInRow(rowElement, event){
        rowElement.cells[0].firstChild.textContent = event.id
        rowElement.cells[1].firstChild.textContent = event.name
        rowElement.cells[2].firstChild.textContent = event.location
        rowElement.cells[3].firstChild.textContent = event.date
        rowElement.cells[4].firstChild.textContent = event.genre
        rowElement.cells[5].firstChild.textContent = event.description
        rowElement.cells[6].firstChild.textContent = event.price
    }

    function populateFormWithEvent(event){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true
        form.querySelector('input[name="id"]').value = event.id
        form.querySelector('input[name="name"]').value = event.name
        form.querySelector('input[name="location"]').value = event.location
        form.querySelector('input[name="date"]').value = event.date
        form.querySelector('input[name="genre"]').value = event.genre
        form.querySelector('input[name="description"]').value = event.description
        form.querySelector('input[name="price"]').value = event.price
    }

    function getEventFromForm(){
        var form = document.getElementById('createUpdateForm')
        var event = {}
        event.id = form.querySelector('input[name="id"]').value
        event.name = form.querySelector('input[name="name"]').value
        event.location = form.querySelector('input[name="location"]').value
        event.date = form.querySelector('input[name="date"]').value
        event.genre = form.querySelector('input[name="genre"]').value
        event.description = form.querySelector('input[name="description"]').value
        event.price = parseFloat(form.querySelector('input[name="price"]').value)
        return event
    }

    function showAlert() {
        document.getElementById('alertBox').style.display = 'block';
        setTimeout(() => { hideAlert(); }, 3000);
    }

    function hideAlert() {
        document.getElementById('alertBox').style.display = 'none';
    }

    function getAllAjax(){
        $.ajax({
            "url": "/events",
            "method": "GET",
            "data": "",
            "dataType": "JSON",
            "success": function(result){
                for (event of result){
                    addEventToTable(event);
                }
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    function createEventAjax(event){
        $.ajax({
            "url": "/events",
            "method": "POST",
            "data": JSON.stringify(event),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                event.id = result.id
                addEventToTable(event)
                clearForm()
                showViewAll()
                showAlert() // âœ… show alert on success
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    function updateEventAjax(event){
        $.ajax({
            "url": "/events/" + encodeURI(event.id),
            "method": "PUT",
            "data": JSON.stringify(event),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    function deleteEventAjax(id){
        $.ajax({
            "url": "/events/" + encodeURI(id),
            "method": "DELETE",
            "data": "",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    getAllAjax();
    </script>
</html>
