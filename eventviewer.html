<html>
<head>
    <title>Event Viewer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        h1 {
            margin-bottom: 2rem;
        }
        #createUpdateForm {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Event Manager</h1>

        <div class="text-right mb-3">
            <button id="showCreateButton" class="btn btn-primary" onclick="showCreate()">Create New Event</button>
        </div>

        <table class="table table-striped table-bordered" id="eventTable">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Genre</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will populate rows -->
            </tbody>
        </table>

        <div id="createUpdateForm" style="display: none;">
            <h4 id="formTitle">Create Event</h4>
            <form>
                <input type="hidden" name="id" />
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" />
                    <span id="name-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="location" class="form-control" id="location" />
                    <span id="location-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" class="form-control" id="date" />
                    <span id="date-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" name="genre" class="form-control" id="genre" />
                    <span id="genre-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description"></textarea>
                    <span id="description-error" class="error-message"></span> <!-- Add this line -->
                </div>
                <div class="form-group">
                    <label for="price">Price (â‚¬)</label>
                    <input type="number" name="price" class="form-control" id="price" />
                    <span id="price-error" class="error-message"></span>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg" onclick="if (validateForm()) doCreate()">Create</button>
                    <button type="button" class="btn btn-info" onclick="if (validateForm()) doUpdate()">Update</button>
                    <button type="button" class="btn btn-secondary btn-danger" onclick="showViewAll()">Cancel</button>
                </div>
            </form>
            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
    
    function validateForm() {
    const name = document.getElementById("name").value;
    const location = document.getElementById("location").value;
    const date = document.getElementById("date").value;
    const genre = document.getElementById("genre").value;
    const description = document.getElementById("description").value;
    const price = document.getElementById("price").value;
     

    const nameErr = document.getElementById("name-error");
    const locErr = document.getElementById("location-error");
    const dateErr = document.getElementById("date-error");
    const genreErr = document.getElementById("genre-error");
    const descErr = document.getElementById("description-error"); 
    const priceErr = document.getElementById("price-error");
    

    nameErr.textContent = "";
    locErr.textContent = "";
    dateErr.textContent = "";
    genreErr.textContent = "";
    descErr.textContent = "";
    priceErr.textContent = "";
      

    let isValid = true;

    if (name === "" || /\d/.test(name)) {
        nameErr.textContent = "Please enter correct event name.";
        isValid = false;
    }

    if (location === "") {
        locErr.textContent = "Please enter location.";
        isValid = false;
    }

    if (date === "") {
        dateErr.textContent = "Please select a date.";
        isValid = false;
    }
    if (genre === "") {
        genreErr.textContent = "Please enter the genre.";
        isValid = false;
    }

    if (description === "") {  
        descErr.textContent = "Please enter a description.";
        isValid = false;
    }

    if (price === "") {
        priceErr.textContent = "Please enter a valid price.";
        isValid = false;
    }

    

    if (isValid) {
        alert("Form submitted successfully!");
        document.querySelector("form").submit();
        return true;
    }
    else {
        return false;
    }
}

    function resetErrors() {
        document.getElementById("name-error").textContent = "";
        document.getElementById("location-error").textContent = "";
        document.getElementById("date-error").textContent = "";
        document.getElementById("genre-error").textContent = "";
        document.getElementById("price-error").textContent = "";
        document.getElementById("description-error").textContent = "";
    }   

    function showCreate() {
        document.getElementById('showCreateButton').style.display = "none";
        document.getElementById('eventTable').style.display = "none";
        document.getElementById('createUpdateForm').style.display = "block";
        document.getElementById('formTitle').textContent = "Create Event";
        document.querySelector('button[onclick="doCreate()"]').style.display = "inline-block";
        document.querySelector('button[onclick="doUpdate()"]').style.display = "none";
    }

    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('eventTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }

    function showUpdate(buttonElement) {
        console.log("Update button clicked");  // Add this line for debugging

        document.getElementById('showCreateButton').style.display = "none";
        document.getElementById('eventTable').style.display = "none";
        document.getElementById('createUpdateForm').style.display = "block";
        document.getElementById('formTitle').textContent = "Update Event";
        document.querySelector('button[onclick="doCreate()"]').style.display = "none";
        document.querySelector('button[onclick="doUpdate()"]').style.display = "inline-block";

        var rowElement = buttonElement.parentNode.parentNode;
        var event = getEventFromRow(rowElement);  // Get the event data from the row
        populateFormWithEvent(event);  // Populate the form with the event data
    }

    function doCreate(){
        var form = document.getElementById('createUpdateForm')

        var event = {}
        event.name = form.querySelector('input[name="name"]').value
        event.location = form.querySelector('input[name="location"]').value
        event.date = form.querySelector('input[name="date"]').value
        event.genre = form.querySelector('input[name="genre"]').value
        event.description = form.querySelector('textarea[name="description"]').value
        event.price = form.querySelector('input[name="price"]').value

        createEventAjax(event)
    }

    function doUpdate() {
        var event = getEventFromForm();
        console.log("Updating event with ID:", event.id);  // Check if ID is correctly populated
        var rowElement = document.getElementById(event.id);
        updateEventAjax(event);
        setEventInRow(rowElement, event);
        clearForm();
        showViewAll();
    }

    function doDelete(r){
        var tableElement = document.getElementById('eventTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteEventAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }

    function addEventToTable(event){
        var tableElement = document.getElementById('eventTable').getElementsByTagName('tbody')[0];
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id', event.id)
        rowElement.insertCell(0).innerHTML = event.id
        rowElement.insertCell(1).innerHTML = event.name
        rowElement.insertCell(2).innerHTML = event.location
        rowElement.insertCell(3).innerHTML = event.date
        rowElement.insertCell(4).innerHTML = event.genre
        rowElement.insertCell(5).innerHTML = event.description
        rowElement.insertCell(6).innerHTML = event.price
        rowElement.insertCell(7).innerHTML = '<button class="btn btn-sm btn-info mr-2" onclick="showUpdate(this)">Update</button> <button class="btn btn-sm btn-danger" onclick="doDelete(this)">Delete</button>'
    }

    function clearForm(){
        var form = document.getElementById('createUpdateForm')

        form.querySelector('input[name="id"]').value = ''
        form.querySelector('input[name="name"]').value=''
        form.querySelector('input[name="location"]').value=''
        form.querySelector('input[name="date"]').value=''
        form.querySelector('input[name="genre"]').value=''
        form.querySelector('textarea[name="description"]').value=''
        form.querySelector('input[name="price"]').value=''
    }

    function getEventFromRow(rowElement) {
        var event = {};
        event.id = rowElement.getAttribute('id');
        event.name = rowElement.cells[1].textContent;
        event.location = rowElement.cells[2].textContent;
        event.date = rowElement.cells[3].textContent;
        event.genre = rowElement.cells[4].textContent;
        event.description = rowElement.cells[5].textContent;
        event.price = parseInt(rowElement.cells[6].firstChild.textContent,10)
        return event;
    }

    function setEventInRow(rowElement, event){
        rowElement.cells[0].textContent = event.id
        rowElement.cells[1].textContent = event.name
        rowElement.cells[2].textContent = event.location
        rowElement.cells[3].textContent = event.date
        rowElement.cells[4].textContent = event.genre
        rowElement.cells[5].textContent = event.description
        rowElement.cells[6].textContent = event.price
    }

    function populateFormWithEvent(event) {
        var form = document.getElementById('createUpdateForm');
        form.querySelector('input[name="id"]').value = event.id;
        form.querySelector('input[name="name"]').value = event.name;
        form.querySelector('input[name="location"]').value = event.location;
        form.querySelector('input[name="date"]').value = event.date;
        form.querySelector('input[name="genre"]').value = event.genre;
        form.querySelector('textarea[name="description"]').value = event.description;
        form.querySelector('input[name="price"]').value = event.price;
        return event;
    }


    function getEventFromForm(){
        var form = document.getElementById('createUpdateForm')
        var event = {}
        event.id = form.querySelector('input[name="id"]').value
        event.name = form.querySelector('input[name="name"]').value
        event.location = form.querySelector('input[name="location"]').value
        event.date = form.querySelector('input[name="date"]').value
        event.genre = form.querySelector('input[name="genre"]').value
        event.description = form.querySelector('textarea[name="description"]').value
        event.price = parseFloat(form.querySelector('input[name="price"]').value)
        return event;
    }

    function getAllAjax(){
        $.ajax({
            "url": "/events",
            "method": "GET",
            "data": "",
            "dataType": "JSON",
            "success": function(result){
                for (event of result){
                    addEventToTable(event);
                }
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    function createEventAjax(event){
        $.ajax({
            "url": "/events",
            "method": "POST",
            "data": JSON.stringify(event),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
                event.id = result.id
                addEventToTable(event)
                clearForm()
                showViewAll()
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    function updateEventAjax(event){
        $.ajax({
            "url": "/events/" + encodeURI(event.id),
            "method": "PUT",
            "data": JSON.stringify(event),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    function deleteEventAjax(id){
        $.ajax({
            "url": "/events/" + encodeURI(id),
            "method": "DELETE",
            "data": "",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success": function(result){
            },
            "error": function(xhr, status, error){
                console.log("error: " + status + " msg:" + error);
            }
        });
    }

    getAllAjax();
    </script>
</body>
</html>
